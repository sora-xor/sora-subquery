enum SnapshotType {
  DEFAULT
  HOUR
  DAY
}

type NetworkStats @entity {
  id: ID!
  totalFees: BigInt!
  totalAccounts: Int!
  totalTransactions: Int!
  totalBridgeIncomingTransactions: Int!
  totalBridgeOutgoingTransactions: Int!
}

type LockedLiquidity @jsonField {
  xor: String!
  xstusd: String!
}

type NetworkSnapshot @entity {
  id: ID!
  type: SnapshotType!
  timestamp: Int!
  accounts: Int!
  transactions: Int!
  fees: BigInt!
  liquidity: LockedLiquidity!
  volumeUSD: BigInt!
  bridgeIncomingTransactions: Int!
  bridgeOutgoingTransactions: Int!
}

type Asset @entity {
  id: ID!
  priceUSD: String
  data: [AssetSnapshot!]! @derivedFrom(field: "asset")
}

type AssetPrice @jsonField {
  open: String!
  close: String!
  high: String!
  low: String!
}

type AssetVolume @jsonField {
  amount: String!
  amountUSD: String!
}

type AssetSupply @jsonField {
  total: String!
  mint: String!
  burn: String!
}

type AssetSnapshot @entity {
  id: ID!
  asset: Asset! @index #relation to Asset
  timestamp: Int!
  type: SnapshotType!
  priceUSD: AssetPrice
  volume: AssetVolume
  supply: AssetSupply
}

type PoolXYK @entity {
  id: ID!
  baseAsset: String!
  targetAsset: String!
  baseAssetReserves: String!
  targetAssetReserves: String!
  multiplier: Int!
  priceUSD: String
  strategicBonusApy: String
}

type PoolTBC @entity {
  id: ID!
  priceUSD: String
  collateralReserves: String!
}

type Account @entity {
  id: ID!
  latestHistoryElement: HistoryElement
}

type HistoryElement @entity {
  id: ID!
  blockHeight: BigInt!
  blockHash: String! @index
  module: String!
  method: String!
  address: String! @index
  networkFee: String!
  execution: ExecutionResult!
  timestamp: Int!
  data: HistoryElementDetails
}


type ExecutionResult @jsonField {
  success: Boolean!
  error: Error
}

type Error @jsonField {
  moduleErrorId: Int
  moduleErrorIndex: Int
  nonModuleErrorMessage: String
}

type HistoryElementDetails @jsonField {
  data: String # API is implemented by bypassing the scheme - `data` in all mappings is an object, not a String. See https://github.com/subquery/subql/issues/522.
}

type BurnedAssetsAmount @entity {
  id: ID!
  blockHeight: BigInt! @index
  blockHash: String!
  timestamp: Int!
  currencyId: String!
  balance: BigInt!
}

type RemintedAssetsAmount @entity {
  id: ID!
  blockHeight: BigInt! @index
  blockHash: String!
  timestamp: Int!
  currencyId: String!
  balance: BigInt!
}

type ClaimableReward @entity {
  id: ID!
  blockHeight: BigInt! @index
  blockHash: String!
  from: String!
  currencyId: String!
  balance: BigInt!
}

type ReferrerReward @entity {
	id: ID!
	referral: String! @index
	referrer: String!
	updated: Int!
	amount: BigInt!
}
